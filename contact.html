<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="Website demo with normal CSS">
    <meta name="keywords" content="web design, website demo, demo, css">
    <meta name="author" content="Bogdan Lazar">
    <title>Website Demo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="./css/style.css">
</head>
<body>
    <header class="b-border">
        <div class="container">
            <div id="logo">
                <h1>Bogdan Lazar <span class="highlight">Demo</span></h1>
            </div>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="about.html">About</a></li>
                    <li class="current"><a href="contact.html">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <section id="showcase" class="b-border">
        <div class="container">
            <h1>Simple <span class="highlight">CSS</span> Website for <span class="highlight">DEMO</span> purposes.</h1>
        </div>
    </section>
    <section id="newsletter">
        <div class="container">
            <h1>Subscribe To Our Newsletter</h1>
            <form>
                <input type="email" placeholder="Enter email..">
                <button type="submit" class="button-1">Submit</button>
            </form>
        </div>
    </section>
    <section id="contact-us">
        <div class="container">
            <h1>Contact Us</h1>
            <form class="contact">
                <div>
                    <label>Name:</label><br>
                    <input type="text">
                </div>
                <div>
                    <label>Email:</label><br>
                    <input type="text">
                </div>
                <div>
                    <label>Address:</label><br>
                    <input type="text">
                </div>
                <div>
                    <label>Telephone:</label><br>
                    <input type="text">
                </div>
                <div>
                    <label>Message:</label><br>
                    <textarea name="message" rows="10"></textarea>
                </div>
                <button class="button-1" type="submit">Send</button>
            </form>
        </div>
    </section>
    <footer>
        <p>Bogdan Lazar DEMO, Copyright &copy; 2019</p>
    </footer>
</body>
</html>
